name: Deploy Hexo site to Pages

on:
  push:
    branches: main
    paths:
      - 'source/**'
      - '_config**.yml'
      - 'package**.json'
      - '.github/workflows/**.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    name: GitHub Pages
    outputs:
      vercel: 'false'
      cloudflare: 0
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: outputs
        run: |
          echo ${{ needs.build.outputs.vercel }}
          echo ${{ needs.build.outputs.cloudflare }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build with Hexo
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          retention-days: 1
          path: public
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  clouflare:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with: 
          name: artifact
      - name: Deploy to CloudFlare Pages
        uses: cloudflare/pages-action@v1
        with: 
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: arcoe
          directory: ./

  vercel:
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.vercel }} == true
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with: 
          name: artifact
      # 需要.git需要仓库
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25 #不行。要么自己写一个
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      